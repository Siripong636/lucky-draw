<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Lucky Draw - Thai Airways</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#370E62;
  color:#F5C300;
  text-align:center;
}
.logo{
  margin-top:20px;
}
.logo img{
  max-width:180px;
}
.number{
  font-size:80px;
  letter-spacing:20px;
  margin:40px 0;
}
button{
  font-size:28px;
  padding:20px 50px;
  border:none;
  border-radius:12px;
  background:#B6007D;
  color:white;
}
button:active{
  transform:scale(0.97);
}
</style>
</head>
<body>

<div class="logo">
  <img src="logo.png">
</div>

<h1>จับรางวัล Lucky Draw</h1>

<div id="num" class="number">---</div>

<button onclick="start()">เริ่มสุ่ม</button>

<script>
const numbers = [
17454,19866,20061,20580,20663,20722,20809,21038,21052,21202,
21262,21276,21674,22022,22557,22818,23040,23077,23080,23085,
23089,23194,23219,23226,23702,23726,23741,23836,24007,24128
];

let used = [];

function start(){
  if(used.length === numbers.length){
    alert("เลขถูกใช้ครบแล้ว");
    return;
  }

  let pool = numbers.filter(n => !used.includes(n));
  let final = pool[Math.floor(Math.random()*pool.length)].toString();
  used.push(parseInt(final));

  let display = ["-","-","-","-","-"];
  let index = 0;

  let interval = setInterval(()=>{
    display[index] = final[index];
    document.getElementById("num").innerText = display.join(" ");
    index++;
    if(index === 5){
      clearInterval(interval);
    }
  },600);
}
</script>


</body>
</html>
